<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autobuy1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="first-page">
        <div class="nav-bar">
          <div class="logo">
            <p>
              <i class="fa-solid fa-car"></i>
              <span style="color: aquamarine">CAR</span>XPERTO
            </p>
          </div>

          <div class="menu-bar">
            <ul class="link">
              <li><a href="HOME">Home</a></li>
              <li><a href="HOME">Car listing</a></li>
              <li><a href="HOME">About Us</a></li>
              <li><a href="HOME">Features</a></li>
            </ul>
          </div>

          <div class="click-button">
            <button class="Sign">Sign Up</button>
          </div>

          <div class="profile">
            <p><i class="fa-regular fa-user"></i></p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="text-content">
          <p>Discover Your Dream Car</p>
          <h1>Browse Thousand Of Cars for Sale</h1>
          <p>Find the Perfect Car at the Best Price</p>
        </div>

        <div class="fill-up">
          <div class="Category">
            <label for="">Category</label> <br />
            <select name="" id="">
              <option value="">SUV</option>
              <option value="">Benz</option>
              <option value="">Toyota</option>
              <option value="">Ford</option>
              <option value="">Lexus</option>
            </select>
          </div>

          <div class="Make">
            <label for="">Make</label> <br />
            <select name="" id="">
              <option value="">Audi</option>
              <option value="">Benz</option>
              <option value="">Toyota</option>
              <option value="">Ford</option>
              <option value="">Lexus</option>
            </select>
          </div>

          <div class="body-type">
            <label for="">Body Type</label> <br />
            <select name="" id="">
              <option value="">Compact SUV's</option>
              <option value="">Benz</option>
              <option value="">Toyota</option>
              <option value="">Ford</option>
              <option value="">Lexus</option>
            </select>
          </div>

          <div class="year">
            <label for="">Year</label> <br />
            <select name="" id="">
              <option value="">2019</option>
              <option value="">2018</option>
              <option value="">2016</option>
              <option value="">2014</option>
              <option value="">2012</option>
            </select>
          </div>

          <div class="price-range">
            <label for="">Price range</label> <br />
            <select name="" id="">
              <option value="">$10000</option>
              <option value="">$8000</option>
              <option value="">$6000</option>
              <option value="">$4000</option>
              <option value="">$2000</option>
            </select>
          </div>

          <div class="click">
            <button class="search">search</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <h1>Trusted Brands</h1>
      <img src="toyota_logo-removebg-preview.png" alt="" />
      <img src="voltwagen_logo-removebg-preview.png" alt="" />
      <div>
        <h1></h1>
      </div>
    </section>
  </body>
</html>
